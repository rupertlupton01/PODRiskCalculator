<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POD Risk Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
      margin-bottom: 5px;
    }
    h2 {
      color: #666;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      padding: 8px;
      margin-bottom: 15px;
      width: 200px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      width: fit-content;
    }
    .footnote {
      font-size: 0.9em;
      color: #555;
      max-width: 500px;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>POD Risk Calculator</h1>
  <h2>as identified by Li et al (2022)</h2>

  <form id="riskForm">
    <label for="age">Age (years):</label>
    <input type="number" id="age" required>

    <label for="surgeryType">Surgery Type:</label>
    <select id="surgeryType">
      <option value="1">THA</option>
      <option value="0">HA</option>
    </select>

    <label for="electrolyte">Electrolytes:</label>
    <select id="electrolyte">
      <option value="1">Imbalanced</option>
      <option value="0">Within ranges</option>
    </select>

    <label for="anemia">Anemia:</label>
    <select id="anemia">
      <option value="none">None</option>
      <option value="mild">Mild</option>
      <option value="severe">Severe</option>
    </select>

    <div class="footnote">
      <strong>Note:</strong> No = haemoglobin ≥120g/L (male), ≥110g/L (female);  
      Mild = haemoglobin &lt;120g/L (male), &lt;110g/L (female);  
      Severe = haemoglobin &lt;90g/L
    </div>

    <button type="submit">Calculate</button>
  </form>

  <div class="results" id="results" style="display:none;">
    <p><strong>POD Risk:</strong> <span id="y3"></span></p>
  </div>

  <script>
    document.getElementById('riskForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const age = parseFloat(document.getElementById('age').value);
      const surgery = parseInt(document.getElementById('surgeryType').value);
      const electrolyte = parseInt(document.getElementById('electrolyte').value);
      const anemiaType = document.getElementById('anemia').value;

      let anemiaMild = 0;
      let anemiaSevere = 0;

      if (anemiaType === 'mild') {
        anemiaMild = 1;
      } else if (anemiaType === 'severe') {
        anemiaSevere = 1;
      }

      // Calculate y1
      const y1 = -25.469 + (age * 0.277) + (surgery * 1.293) + (electrolyte * 1.51)
                + (anemiaMild * 2.157) + (anemiaSevere * 2.975);

      const y2 = Math.exp(y1);
      const y3 = y2 / (y2 + 1);

      // Display y3 as percentage without "(%)" in the label
      document.getElementById('y3').textContent = (y3 * 100).toFixed(2) + '%';
      document.getElementById('results').style.display = 'block';
    });
  </script>
</body>
</html>
